<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src = "SecondController.js"></script>
</head>
<body ng-app="app">
    <div class="jumbotron col-md-8 col-md-offset-2" ng-controller="MainController">
        <p ng-click="addOneToJakasLiczba() ">{{coderspro}}</p>
        <p>{{jakasLiczba}}</p>
        <p>{{credentials.login}}</p>
        <p>{{credentials.password}}</p>


        <input type="text" ng-model="credentials.login">
        <input type="text" ng-model="credentials.password">
        <button ng-click="addCredentials(credentials.login,credentials.password)">ADDCREDENTIALS</button>
    </div>

    <div class=" col-md-8 col-md-offset-2" ng-controller="SecondController">
        <input type="number" ng-model="numberA">
        <input type="number" ng-model="numberB">
        <button ng-click="add(numberA, numberB)">+</button>
        <button ng-click="minus(numberA, numberB)">-</button>
        <button ng-click="multi(numberA, numberB)">*</button>
        <button ng-click="divide(numberA,numberB)">/</button>
        <p>{{score | number:2}}</p>
        <h2>{{currentDateAndTime | date }}</h2>
        <h2>{{loremLorem | lowercase}}</h2>
        <h2>{{loremLorem | uppercase}}</h2>
        <h2>{{loremLorem | limitTo:30}}</h2>
        <h2>{{loremLorem | limitTo:30:30}}</h2>
    </div>


</body>
</html>
